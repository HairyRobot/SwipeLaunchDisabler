apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "hk.sld.SwipeLaunchDisabler"
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 4
        versionName "0.4.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
}
